{% load static %}
<section id="team" class="section-padding bg-gray">
    <!-- Class Container Starts -->
    <div class="container">
        <div class="section-header text-center">
            <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Conhe√ßa Nossa Equipe</h2>
            <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
        </div>

        <!-- Class row Starts -->
        <div class="row">
            {% for funcio in funcionarios %}
            <!-- Team Item Starts -->
            <div class="col-lg-6 col-md-12 col-xs-12">
                <div class="team-item wow fadeInRight" data-wow-delay="0.2s">
                    <div class="team-img">
                        <img class="img-fluid" src="{{ funcio.imagem.thumb.url }}" alt="{{ funcio.nome }}">
                    </div>
                    <div class="contetn">
                        <div class="info-text">
                            <h3><a href="#">{{ funcio.nome }}</a></h3>
                            <p>{{ funcio.cargo }}</p>
                        </div>
                        <p>{{ funcio.bio }}</p>
                        <ul class="social-icons">
                            <li><a href="{{ funcio.facebook }}"><i class="lni-facebook-filled"
                                        aria-hidden="true"></i></a></li>
                            <li><a href="{{ funcio.twitter }}"><i class="lni-twitter-filled" aria-hidden="true"></i></a>
                            </li>
                            <li><a href="{{ funcio.instagram }}"><i class="lni-instagram-filled"
                                        aria-hidden="true"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Team Item Ends -->
            {% endfor %}
        </div>
        <!-- Class row Ends -->
    </div>
    <!-- Class Container Ends -->
</section>
